---
apiVersion: v1
kind: Pod
metadata:
  name: broken-pod-liveness-fail
spec:
  containers:
    - name: liveness
      image: busybox
      args:
        - /bin/sh
        - -c
        # - touch /tmp/healthy; sleep 30; rm -rf /tmp/healthy; sleep 600
      livenessProbe:
        exec:
          command:
            - cat
            - /tmp/healthy
        initialDelaySeconds: 5
        periodSeconds: 5
